<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
        <div class="level level_1"><div class="door door_locked door_disabled door_level_1"></div></div>
        <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
        <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle door-riddle_level_0">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_level_1">
            <div class="popup__content popup__content_level_1">
                <div class="popup__close">╳</div>
                <div class="door-riddle door-riddle_level_1">
                  <div class="door-riddle__row">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                  </div>
                  <div class="door-riddle__button door-riddle__button_2"></div>
                  <div class="door-riddle__row">
                    <div class="door-riddle__button door-riddle__button_3"></div>
                    <div class="door-riddle__button door-riddle__button_4"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2">
                <div class="popup__close">╳</div>
                <div class="door-riddle door-riddle_level_2">
                  <div class="door-riddle__button door-riddle__button_0" style="transform: rotate(90deg)"></div>
                  <div class="door-riddle__button door-riddle__button_1" style="transform: rotate(0deg)"></div>
                  <div class="door-riddle__button door-riddle__button_2" style="transform: rotate(180deg)"></div>
                  <div class="door-riddle__button door-riddle__button_3" style="transform: rotate(90deg)"></div>
                  <div class="door-riddle__button door-riddle__button_4" style="transform: rotate(270deg)"></div>
                  <div class="door-riddle__button door-riddle__button_5" style="transform: rotate(180deg)"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3">
                <div class="popup__close">╳</div>
                <div class="door-riddle door-riddle_level_3">
                    <div class="door-riddle__button door-riddle__button_0" style="transform: rotate(90deg)"></div>
                    <div class="door-riddle__button door-riddle__button_1" style="transform: rotate(180deg)"></div>
                    <div class="door-riddle__button door-riddle__button_2" style="transform: rotate(270deg)"></div>
                    <div class="door-riddle__button door-riddle__button_3" style="transform: rotate(90deg)"></div>
                    <div class="door-riddle__button door-riddle__button_4" style="transform: rotate(90deg)"></div>
                    <div class="door-riddle__button door-riddle__button_5" style="transform: rotate(180deg)"></div>
                    <div class="door-riddle__button door-riddle__button_6" style="transform: rotate(0deg)"></div>
                    <div class="door-riddle__button door-riddle__button_7" style="transform: rotate(180deg)"></div>
                    <div class="door-riddle__button door-riddle__button_8" style="transform: rotate(180deg)"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="consoleMobile" style="position: fixed; left: 0; right: 0; bottom: 0; z-index: 1000; background: rgba(0, 0, 0, 0.5); color: #fff; font-weight: 700;">
      
    </div>

    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
